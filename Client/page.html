<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="./style.css" />
    <title>YouTube Downloader</title>
</head>
<body>
    <img id="cutePics" src="./moners.gif" />
    
    <h1 class="heading">Put YouTube link</h1>
    <img class="loading" src="./loading.gif"/>
    <input class="URL-input" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
	<button class='convert-button' id='butt'>Convert</button>
    <select class="opt">
        <option value='mp3'>mp3</option>
        <option value='mp4'>mp4</option>
    </select>
    <script type="module" src='./client.js'></script>
</body>
</html>
